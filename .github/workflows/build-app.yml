name: Build Application

on:
  workflow_dispatch:
  push:
    branches:
      - master
    tags: ["v*.*.*"]

  pull_request:
    branches:
      - master
      - developed
      - feature/*
      - test/*
      - hotfix/*
      - fix/*
      - tech/
    types: [opened, synchronize, closed]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  IS_MERGED: ${{ github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged }}

jobs:
  update-tag-version:
    name: Generate semantic version Tag
    if: ${{ github.event.action != 'closed' }}
    uses: ./.github/workflows/update_semver.yml

  build-api:
    needs: [update-tag-version]
    uses: ./.github/workflows/build-api.yml

  unit-tests:
    needs: build-api
    name: Unit Tests Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "9.0.x"

      - name: Install dotCover CLI
        run: |
          dotnet tool install --global JetBrains.dotCover.CommandLineTools --version 2025.2.2
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Run dotCover Unit Tests
        run: |
          dotCover cover \
            /TargetExecutable=dotnet \
            -- test "HomeBudgetAccountingApi.sln" --filter "Category!=Integration" -v:n \
            /Output=test-results/unit-coverage.dcvr \
            /Filters="+:HomeBudget.*;-:module=*IntegrationTests;-:module=*Test.Core"

          dotCover report \
            /Source=test-results/unit-coverage.dcvr \
            /Output=test-results/unit-coverage.html \
            /ReportType=HTML
        timeout-minutes: 10

      - name: Upload Unit Coverage Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage-report
          path: test-results/*

  integration-tests:
    needs: build-api
    name: Integration Tests Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "9.0.x"

      - name: Install dotCover CLI
        run: |
          dotnet tool install --global JetBrains.dotCover.CommandLineTools --version 2025.2.2
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Run dotCover Integration Tests
        run: |
          dotCover cover /TargetExecutable=dotnet -- test "HomeBudgetAccountingApi.sln" -v:n \
            /Output=test-results/integration-coverage.dcvr \
            /Filters="+:HomeBudget.*;-:module=*Tests;-:module=*Test.Core"

           dotCover report \
             /Source=test-results/integration-coverage.dcvr \
             /Output=test-results/integration-coverage.html \
             /ReportType=HTML
        timeout-minutes: 30

      - name: Upload Integration Coverage Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-coverage-report
          path: test-results/*

  merge-coverage:
    needs: [unit-tests, integration-tests]
    name: Merge Coverage Reports
    runs-on: ubuntu-latest
    steps:
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "9.0.x"

      - name: Install dotCover CLI
        run: |
          dotnet tool install --global JetBrains.dotCover.CommandLineTools --version 2025.2.2
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Download Unit Coverage
        uses: actions/download-artifact@v4
        with:
          name: unit-coverage-report
          path: test-results/unit

      - name: Download Integration Coverage
        uses: actions/download-artifact@v4
        with:
          name: integration-coverage-report
          path: test-results/integration

      - name: Merge Coverage
        run: |
          dotCover merge \
            /Source=test-results/unit/unit-coverage.dcvr \
            /Source=test-results/integration/integration-coverage.dcvr \
            /Output=test-results/merged-coverage.dcvr

          dotCover report \
            /Source=test-results/merged-coverage.dcvr \
            /Output=test-results/merged-coverage.html \
            /ReportType=HTML

      - name: Upload Merged Coverage Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: merged-coverage-report
          path: test-results/*

  sonar-analysis:
    needs: [merge-coverage, build-api]
    name: Sonar scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java for SonarQube
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "9.0.x"

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: test-results

      - name: Install dotnet tools
        run: |
          dotnet tool install --global dotnet-sonarscanner --version 5.14.0

      - name: Make the scanner script file executable
        run: |
          chmod +x ./startsonar.sh

      - name: Start sonar scanning
        env:
          GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          RUN_NUMBER: ${{ github.run_number }}
          RUN_ATTEMPT: ${{ github.run_attempt }}
          PULL_REQUEST_ID: ${{ needs.build-api.outputs.pr }}
          PULL_REQUEST_SOURCE_BRANCH: ${{ github.ref }}
          PULL_REQUEST_TARGET_BRANCH: refs/heads/master
          ACTION: ${{ github.action }}
          EVENT_NAME: ${{ github.event_name }}
        shell: bash
        run: sh ./startsonar.sh

      - name: Build Solution for Metrics
        shell: bash
        run: |
          dotnet build HomeBudgetAccountingApi.sln --no-incremental

      - name: End Sonar scan
        run: dotnet-sonarscanner end /d:sonar.login="$SONAR_TOKEN"

  build-docker:
    name: Build and Push Docker Image
    needs: [build-api, merge-coverage]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Docker Image
        env:
          BUILD_VERSION: ${{ needs.build-api.outputs.last_tag }}
        shell: bash
        run: |
          docker build \
            --target 'final' \
            -t "${{ secrets.DOCKERHUB_USERNAME }}/homebudget-accounting-api:${{ needs.build-api.outputs.last_tag }}" \
            .

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker Image
        shell: bash
        run: |
          docker push "${{ secrets.DOCKERHUB_USERNAME }}/homebudget-accounting-api:${{ needs.build-api.outputs.last_tag }}"
